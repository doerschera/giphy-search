<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <header class="disable">
      <a href="#" id="home">home</a>
    </header>

    <div class="container main col-xs-12">
      <div class="row col-xs-6 col-xs-offset-3" id="suggestions">
      </div>
      <div class="row col-xs-6 col-xs-offset-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="find a GIF" aria-describedby="searchButton" id="searchField">
          <span class="input-group-addon" id="searchButton"><span class="glyphicon glyphicon-search"></span></span>
        </div>
      </div>
      <div class="row col-xs-6 col-xs-offset-3">
        <div class="disable" id="pastSearches">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="disable row col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2" id="results">
        <p>
          Click an image to play.
        </p>
      </div>
    </div>

    <div class="container">
      <div class="disable row col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" id="play">
        <p id="back">
          <a href="#">
          <span class="glyphicon glyphicon-arrow-left" id="backArrow"></span>
          Back
          </a>
        </p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
